<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/monokai.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section id="mainSec">
				Uber Moves
				<p>
					<small>a visual exploration for Uber pickups</small>
				</p>
				<a href="UberMoves/app.html" >Interactive Demo</a>
				<br/>
				<a href="#" >Video</a>
				<br/>
				<a href="#" >Summary</a>
				<br/>
				<a href="UberMoves/Uber-Moves Process Book.pdf" >Process Book</a>
				<br/>
				<a href="UberMoves/data/data_with_district.csv" >Dataset</a>
				<br/>
				
			</section>
			<section id="summarizeSec">
				<h5>Ha, I am summarizing sth</h5>
				<small>
				<p>
					One two three four, hello world!
				</p>
				</small>
			</section>

		</div>
	</div>

	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			dependencies: [
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/notes/notes.js', async: true },
				{ src: 'plugin/highlight/highlight.js', async: true }
			]
		});
	</script>
</body>

</html>
